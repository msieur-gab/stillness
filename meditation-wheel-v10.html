<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>Meditation Wheel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --bg: #e8e8e8;
      --bg-surface: #f0f0f0;
      --text-primary: #1a1a1a;
      --text-secondary: #4a4a4a;
      --text-muted: #888888;
      --ring-track: rgba(0, 0, 0, 0.06);
      --ring-track-faded: rgba(0, 0, 0, 0.025);
      --accent: #2a2a2a;
      
      /* Ring configuration */
      --wheel-offset: 22vh;
      --ring-active-radius: 50vh;
      --ring-expansion: 22vh;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }

    /* Wheel container - center below viewport */
    .wheel-container {
      position: fixed;
      bottom: calc(-1 * var(--wheel-offset));
      left: 50%;
      transform: translateX(-50%);
      width: 200vw;
      height: 200vw;
      pointer-events: none;
    }

    /* Ring base styles */
    .wheel-ring {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(50%);
      border-radius: 50%;
      transition: 
        width 0.8s cubic-bezier(0.4, 0, 0.2, 1),
        height 0.8s cubic-bezier(0.4, 0, 0.2, 1),
        opacity 0.6s ease;
      opacity: 0;
      pointer-events: none;
      width: calc(var(--ring-active-radius) * 2);
      height: calc(var(--ring-active-radius) * 2);
    }

    .wheel-ring.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* Expanded states */
    .wheel-ring.expanded-1 {
      width: calc((var(--ring-active-radius) + var(--ring-expansion)) * 2);
      height: calc((var(--ring-active-radius) + var(--ring-expansion)) * 2);
      opacity: 1;
      pointer-events: none;
    }

    .wheel-ring.expanded-2 {
      width: calc((var(--ring-active-radius) + var(--ring-expansion) * 2) * 2);
      height: calc((var(--ring-active-radius) + var(--ring-expansion) * 2) * 2);
      opacity: 1;
      pointer-events: none;
    }

    /* Ring track */
    .ring-track {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 1px solid var(--ring-track);
      background: transparent;
      transition: border-color 0.6s ease;
    }

    .wheel-ring.expanded-1 .ring-track,
    .wheel-ring.expanded-2 .ring-track {
      border-color: var(--ring-track-faded);
    }

    /* Items container */
    .ring-items {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Individual items */
    .ring-item {
      position: absolute;
      top: 50%;
      left: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    .ring-item-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
    }

    .ring-item-label {
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-secondary);
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .ring-item.highlighted .ring-item-label {
      color: var(--text-primary);
      transform: scale(1.15);
    }

    /* Timer styling */
    .ring-item-value {
      font-size: 1.5rem;
      font-weight: 300;
      color: var(--text-secondary);
      line-height: 1;
      margin-bottom: 0.1rem;
      transition: all 0.3s ease;
    }

    .ring-item.highlighted .ring-item-value {
      color: var(--text-primary);
      font-weight: 400;
    }

    .ring-item-unit {
      font-size: 0.5rem;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    /* Expanded ring - only selected visible */
    .wheel-ring.expanded-1 .ring-item,
    .wheel-ring.expanded-2 .ring-item {
      opacity: 0.03;
      pointer-events: none;
    }

    .wheel-ring.expanded-1 .ring-item.selected {
      opacity: 0.4;
    }

    .wheel-ring.expanded-2 .ring-item.selected {
      opacity: 0.2;
    }

    .wheel-ring.expanded-1 .ring-item.selected .ring-item-label,
    .wheel-ring.expanded-2 .ring-item.selected .ring-item-label,
    .wheel-ring.expanded-1 .ring-item.selected .ring-item-value,
    .wheel-ring.expanded-2 .ring-item.selected .ring-item-value {
      color: var(--text-muted);
    }

    /* Center control */
    .center-control {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--bg-surface);
      border: 1px solid var(--ring-track);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 100;
    }

    .center-control:active {
      transform: translateX(-50%) scale(0.95);
    }

    .center-control.ready {
      background: var(--accent);
      border-color: var(--accent);
      transform: translateX(-50%) scale(1.1);
    }

    .center-control.ready:active {
      transform: translateX(-50%) scale(1.02);
    }

    .center-control.playing {
      background: var(--accent);
      border-color: var(--accent);
      animation: breathe 4s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.15); }
    }

    .center-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .center-label {
      font-size: 0.55rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-muted);
      transition: color 0.3s ease;
    }

    .center-control.ready .center-label,
    .center-control.playing .center-label {
      color: var(--bg);
    }

    .center-timer {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--bg);
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.05em;
    }

    /* Play/Pause icons */
    .play-icon {
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 9px 0 9px 15px;
      border-color: transparent transparent transparent var(--bg);
      margin-left: 4px;
      margin-bottom: 0.25rem;
    }

    .pause-icon {
      display: flex;
      gap: 4px;
      margin-bottom: 0.25rem;
    }

    .pause-icon span {
      width: 4px;
      height: 18px;
      background: var(--bg);
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 2.5rem 1.5rem 1rem;
      text-align: center;
      z-index: 20;
    }

    .header-title {
      font-size: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 0.6rem;
    }

    .header-selection {
      font-size: 1.1rem;
      font-weight: 400;
      color: var(--text-primary);
      min-height: 1.5rem;
    }

    .header-selection .separator {
      color: var(--text-muted);
      margin: 0 0.4rem;
    }

    /* Back button */
    .back-button {
      position: fixed;
      top: 0.8rem;
      left: 0.8rem;
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-size: 0.6rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      padding: 0.5rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      z-index: 30;
    }

    .back-button.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .back-button:hover {
      color: var(--text-primary);
    }

    /* Hint */
    .hint {
      position: fixed;
      bottom: 7rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.55rem;
      color: var(--text-muted);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      text-align: center;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-title">Meditation</div>
    <div class="header-selection" id="headerSelection"></div>
  </div>

  <!-- Back button -->
  <button class="back-button" id="backButton">
    <span>←</span> Back
  </button>

  <!-- Wheel container -->
  <div class="wheel-container" id="wheelContainer">
    <!-- Ring 1: Mode -->
    <div class="wheel-ring active" id="ringMode">
      <div class="ring-track"></div>
      <div class="ring-items"></div>
    </div>

    <!-- Ring 2: Ambiance -->
    <div class="wheel-ring" id="ringAmbiance">
      <div class="ring-track"></div>
      <div class="ring-items"></div>
    </div>

    <!-- Ring 3: Time -->
    <div class="wheel-ring" id="ringTime">
      <div class="ring-track"></div>
      <div class="ring-items"></div>
    </div>
  </div>

  <!-- Center control -->
  <div class="center-control" id="centerControl">
    <div class="center-content">
      <span class="center-label">Select</span>
    </div>
  </div>

  <!-- Hint -->
  <div class="hint" id="hint">Swipe to browse · Tap to select</div>

  <script>
    // Data
    const MODES = [
      { id: 'focus', label: 'Focus' },
      { id: 'unwind', label: 'Unwind' },
      { id: 'sleep', label: 'Sleep' },
    ];

    const AMBIANCES = [
      { id: 'rain', label: 'Rain' },
      { id: 'forest', label: 'Forest' },
      { id: 'birds', label: 'Birds' },
      { id: 'ocean', label: 'Ocean' },
      { id: 'fire', label: 'Fire' },
      { id: 'wind', label: 'Wind' },
      { id: 'night', label: 'Night' },
      { id: 'stream', label: 'Stream' },
    ];

    const TIMES = [];
    for (let i = 5; i <= 120; i += 5) {
      TIMES.push({ id: `time-${i}`, value: i });
    }

    // State
    const state = {
      currentLevel: 1,
      selectedMode: null,
      selectedAmbiance: null,
      selectedTime: null,
      isPlaying: false,
      remainingSeconds: 0,
      timerInterval: null,
    };

    // Audio context for tick sound
    let audioContext = null;

    function initAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
    }

    function playTick() {
      if (!audioContext) return;
      
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.value = 1200;
      oscillator.type = 'sine';
      
      gainNode.gain.setValueAtTime(0.08, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.05);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.05);
    }

    function triggerHaptic(pattern = 'light') {
      // Try vibration API
      if ('vibrate' in navigator) {
        try {
          switch (pattern) {
            case 'light':
              navigator.vibrate(10);
              break;
            case 'medium':
              navigator.vibrate(25);
              break;
            case 'confirm':
              navigator.vibrate([15, 50, 15]);
              break;
          }
        } catch (e) {
          console.log('Vibration failed:', e);
        }
      }
    }

    function feedbackTick() {
      triggerHaptic('light');
      playTick();
    }

    // DOM
    const ringMode = document.getElementById('ringMode');
    const ringAmbiance = document.getElementById('ringAmbiance');
    const ringTime = document.getElementById('ringTime');
    const centerControl = document.getElementById('centerControl');
    const backButton = document.getElementById('backButton');
    const headerSelection = document.getElementById('headerSelection');
    const hint = document.getElementById('hint');

    // Swipe up/down for navigation
    let swipeStartY = 0;
    let swipeStartX = 0;
    let swipeActive = false;

    document.addEventListener('touchstart', (e) => {
      swipeStartY = e.touches[0].clientY;
      swipeStartX = e.touches[0].clientX;
      swipeActive = true;
      initAudio();
    }, { passive: true });

    document.addEventListener('touchend', (e) => {
      if (!swipeActive) return;
      swipeActive = false;
      
      const deltaY = swipeStartY - e.changedTouches[0].clientY;
      const deltaX = Math.abs(swipeStartX - e.changedTouches[0].clientX);
      
      // Only trigger if vertical movement is dominant (3:1 ratio) and significant
      if (Math.abs(deltaY) > 80 && Math.abs(deltaY) > deltaX * 3) {
        if (deltaY > 0) {
          // Swipe up - confirm selection
          confirmSelection();
        } else {
          // Swipe down - go back
          goBack();
        }
      }
    }, { passive: true });

    // Initialize audio and haptics on first touch
    document.addEventListener('touchstart', () => {
      initAudio();
    }, { once: true, passive: true });

    // Ring class
    class WheelRing {
      constructor(element, items, level) {
        this.element = element;
        this.itemsContainer = element.querySelector('.ring-items');
        this.items = items;
        this.level = level;
        this.rotation = 0;
        this.highlightedIndex = 0;
        this.lastHighlightedIndex = 0;
        this.selectedIndex = null;
        
        this.anglePerItem = 360 / items.length;
        
        this.isDragging = false;
        this.startX = 0;
        this.startRotation = 0;
        this.velocity = 0;
        this.lastX = 0;
        this.lastTime = 0;
        
        this.render();
        this.attachEvents();
      }

      getRadius() {
        const width = this.element.offsetWidth || 560;
        return width / 2;
      }

      render() {
        this.itemsContainer.innerHTML = '';
        const radius = this.getRadius();

        this.items.forEach((item, index) => {
          const angle = (index * this.anglePerItem) - 90;
          const angleRad = angle * (Math.PI / 180);
          
          const x = Math.cos(angleRad) * radius;
          const y = Math.sin(angleRad) * radius;

          const itemEl = document.createElement('div');
          itemEl.className = 'ring-item';
          itemEl.dataset.index = index;
          itemEl.dataset.id = item.id;
          itemEl.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
          
          const contentEl = document.createElement('div');
          contentEl.className = 'ring-item-content';
          contentEl.style.transform = `rotate(${-this.rotation}deg)`;
          
          if (item.value !== undefined && item.value !== null) {
            contentEl.innerHTML = `
              <span class="ring-item-value">${item.value}</span>
              <span class="ring-item-unit">min</span>
            `;
          } else {
            contentEl.innerHTML = `<span class="ring-item-label">${item.label || item.id}</span>`;
          }

          itemEl.appendChild(contentEl);
          itemEl.addEventListener('click', () => this.onItemClick(index, item));
          this.itemsContainer.appendChild(itemEl);
        });

        this.updateHighlight();
      }

      recalculatePositions() {
        const radius = this.getRadius();
        const items = this.itemsContainer.querySelectorAll('.ring-item');
        
        items.forEach((itemEl, index) => {
          const angle = (index * this.anglePerItem) - 90;
          const angleRad = angle * (Math.PI / 180);
          
          const x = Math.cos(angleRad) * radius;
          const y = Math.sin(angleRad) * radius;
          
          itemEl.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
        });
      }

      attachEvents() {
        this.element.addEventListener('mousedown', (e) => this.onDragStart(e));
        this.element.addEventListener('touchstart', (e) => this.onDragStart(e), { passive: true });
        
        document.addEventListener('mousemove', (e) => this.onDragMove(e));
        document.addEventListener('touchmove', (e) => this.onDragMove(e), { passive: false });
        
        document.addEventListener('mouseup', (e) => this.onDragEnd(e));
        document.addEventListener('touchend', (e) => this.onDragEnd(e));
      }

      onDragStart(e) {
        if (!this.element.classList.contains('active')) return;
        
        this.isDragging = true;
        this.startX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
        this.startRotation = this.rotation;
        this.velocity = 0;
        this.lastX = this.startX;
        this.lastTime = Date.now();
        this.lastHighlightedIndex = this.highlightedIndex;
        
        this.itemsContainer.style.transition = 'none';
        
        const contents = this.itemsContainer.querySelectorAll('.ring-item-content');
        contents.forEach(c => c.style.transition = 'none');
        
        initAudio();
      }

      onDragMove(e) {
        if (!this.isDragging) return;
        
        const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
        const deltaX = clientX - this.startX;
        
        const sensitivity = 0.4;
        this.rotation = this.startRotation + (deltaX * sensitivity);
        
        const now = Date.now();
        const dt = now - this.lastTime;
        if (dt > 0) {
          this.velocity = (clientX - this.lastX) / dt;
        }
        this.lastX = clientX;
        this.lastTime = now;
        
        this.itemsContainer.style.transform = `rotate(${this.rotation}deg)`;
        this.updateCounterRotation();
        this.updateHighlightFromRotation();
        
        // Haptic feedback when crossing to new item
        if (this.highlightedIndex !== this.lastHighlightedIndex) {
          feedbackTick();
          this.lastHighlightedIndex = this.highlightedIndex;
          updateCenter(); // Update center to show current selection
        }
      }

      onDragEnd() {
        if (!this.isDragging) return;
        this.isDragging = false;
        
        const momentum = this.velocity * 80;
        this.rotation += momentum;
        
        this.snapToNearest();
      }

      snapToNearest() {
        let normalized = ((this.rotation % 360) + 360) % 360;
        
        const nearestIndex = Math.round(normalized / this.anglePerItem) % this.items.length;
        const targetRotation = nearestIndex * this.anglePerItem;
        
        let diff = targetRotation - (this.rotation % 360);
        if (diff > 180) diff -= 360;
        if (diff < -180) diff += 360;
        
        this.rotation = this.rotation + diff;
        this.highlightedIndex = nearestIndex;
        
        this.itemsContainer.style.transition = 'transform 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
        this.itemsContainer.style.transform = `rotate(${this.rotation}deg)`;
        
        this.updateCounterRotation(true);
        this.updateHighlight();
        updateCenter();
      }

      updateHighlightFromRotation() {
        let normalized = ((this.rotation % 360) + 360) % 360;
        const index = Math.round(normalized / this.anglePerItem) % this.items.length;
        this.highlightedIndex = index;
        this.updateHighlight();
      }

      updateHighlight() {
        const items = this.itemsContainer.querySelectorAll('.ring-item');
        items.forEach((item, index) => {
          item.classList.toggle('highlighted', index === this.highlightedIndex);
        });
      }

      updateCounterRotation(withTransition = false) {
        const contents = this.itemsContainer.querySelectorAll('.ring-item-content');
        contents.forEach((content) => {
          content.style.transition = withTransition 
            ? 'transform 0.5s cubic-bezier(0.4, 0, 0.2, 1)' 
            : 'none';
          content.style.transform = `rotate(${-this.rotation}deg)`;
        });
      }

      onItemClick(index, item) {
        if (!this.element.classList.contains('active')) return;
        
        const targetRotation = index * this.anglePerItem;
        
        let diff = targetRotation - (this.rotation % 360);
        if (diff > 180) diff -= 360;
        if (diff < -180) diff += 360;
        
        this.rotation += diff;
        this.highlightedIndex = index;
        
        this.itemsContainer.style.transition = 'transform 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
        this.itemsContainer.style.transform = `rotate(${this.rotation}deg)`;
        
        this.updateCounterRotation(true);
        this.updateHighlight();
        
        triggerHaptic('medium');
        
        // After rotation completes, confirm the selection
        setTimeout(() => {
          confirmSelection();
        }, 350);
      }

      setSelected(index) {
        this.selectedIndex = index;
        const items = this.itemsContainer.querySelectorAll('.ring-item');
        items.forEach((item, i) => {
          item.classList.toggle('selected', i === index);
        });
      }

      clearSelected() {
        this.selectedIndex = null;
        const items = this.itemsContainer.querySelectorAll('.ring-item');
        items.forEach(item => item.classList.remove('selected'));
      }

      getHighlightedItem() {
        return this.items[this.highlightedIndex];
      }
    }

    // Initialize rings
    const rings = {
      1: new WheelRing(ringMode, MODES, 1),
      2: new WheelRing(ringAmbiance, AMBIANCES, 2),
      3: new WheelRing(ringTime, TIMES, 3),
    };

    // Confirm current selection and advance
    function confirmSelection() {
      const level = state.currentLevel;
      
      if (level === 1) {
        const item = rings[1].getHighlightedItem();
        state.selectedMode = item;
        rings[1].setSelected(rings[1].highlightedIndex);
        triggerHaptic('confirm');
        goToLevel(2);
        updateHeader();
      } else if (level === 2) {
        const item = rings[2].getHighlightedItem();
        state.selectedAmbiance = item;
        rings[2].setSelected(rings[2].highlightedIndex);
        triggerHaptic('confirm');
        goToLevel(3);
        updateHeader();
      } else if (level === 3) {
        const item = rings[3].getHighlightedItem();
        state.selectedTime = item;
        rings[3].setSelected(rings[3].highlightedIndex);
        triggerHaptic('confirm');
        updateHeader();
      }
      
      updateCenter();
    }

    // Navigation
    function goToLevel(level) {
      state.currentLevel = level;
      
      // Ring 1: Mode
      ringMode.classList.remove('active', 'expanded-1', 'expanded-2');
      if (level === 1) {
        ringMode.classList.add('active');
        rings[1].clearSelected();
      } else if (level === 2) {
        ringMode.classList.add('expanded-1');
      } else if (level === 3) {
        ringMode.classList.add('expanded-2');
      }
      
      // Ring 2: Ambiance
      ringAmbiance.classList.remove('active', 'expanded-1', 'expanded-2');
      if (level === 2) {
        ringAmbiance.classList.add('active');
        rings[2].clearSelected();
      } else if (level === 3) {
        ringAmbiance.classList.add('expanded-1');
      }
      
      // Ring 3: Time
      ringTime.classList.remove('active', 'expanded-1', 'expanded-2');
      if (level === 3) {
        ringTime.classList.add('active');
        rings[3].clearSelected();
      }
      
      setTimeout(() => {
        Object.values(rings).forEach(ring => ring.recalculatePositions());
      }, 100);
      
      backButton.classList.toggle('visible', level > 1);
      updateHint();
      updateCenter();
    }

    function goBack() {
      if (state.isPlaying) return;
      
      if (state.currentLevel > 1) {
        triggerHaptic('medium');
        
        if (state.currentLevel === 3) {
          state.selectedTime = null;
        } else if (state.currentLevel === 2) {
          state.selectedAmbiance = null;
        }
        goToLevel(state.currentLevel - 1);
        updateCenter();
        updateHeader();
      }
    }

    backButton.addEventListener('click', goBack);

    // Center control - select or play/pause
    centerControl.addEventListener('click', () => {
      initAudio();
      
      const isReady = state.selectedMode && state.selectedAmbiance && state.selectedTime;
      
      if (isReady) {
        togglePlay();
      } else {
        confirmSelection();
      }
    });

    function togglePlay() {
      state.isPlaying = !state.isPlaying;
      
      if (state.isPlaying) {
        state.remainingSeconds = state.selectedTime.value * 60;
        startTimer();
        centerControl.classList.add('playing');
        centerControl.classList.remove('ready');
        triggerHaptic('confirm');
      } else {
        stopTimer();
        centerControl.classList.remove('playing');
        centerControl.classList.add('ready');
        triggerHaptic('medium');
      }
      
      updateCenter();
    }

    function startTimer() {
      state.timerInterval = setInterval(() => {
        state.remainingSeconds--;
        updateCenter();
        
        if (state.remainingSeconds <= 0) {
          stopTimer();
          state.isPlaying = false;
          centerControl.classList.remove('playing');
          centerControl.classList.add('ready');
          triggerHaptic('confirm');
          updateCenter();
        }
      }, 1000);
    }

    function stopTimer() {
      if (state.timerInterval) {
        clearInterval(state.timerInterval);
        state.timerInterval = null;
      }
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function updateCenter() {
      const isReady = state.selectedMode && state.selectedAmbiance && state.selectedTime;
      
      centerControl.classList.toggle('ready', isReady && !state.isPlaying);
      
      if (state.isPlaying) {
        centerControl.innerHTML = `
          <div class="center-content">
            <div class="pause-icon"><span></span><span></span></div>
            <span class="center-timer">${formatTime(state.remainingSeconds)}</span>
          </div>
        `;
      } else if (isReady) {
        centerControl.innerHTML = `
          <div class="center-content">
            <div class="play-icon"></div>
            <span class="center-label">Play</span>
          </div>
        `;
      } else {
        centerControl.innerHTML = `
          <div class="center-content">
            <span class="center-label">Select</span>
          </div>
        `;
      }
    }

    function updateHeader() {
      let parts = [];
      
      if (state.selectedMode) {
        parts.push(`<span>${state.selectedMode.label}</span>`);
      }
      
      if (state.selectedAmbiance) {
        parts.push(`<span>${state.selectedAmbiance.label}</span>`);
      }
      
      if (state.selectedTime) {
        parts.push(`<span>${state.selectedTime.value} min</span>`);
      }
      
      headerSelection.innerHTML = parts.join('<span class="separator">·</span>');
    }

    function updateHint() {
      const hints = {
        1: 'Select mode',
        2: 'Select ambiance',
        3: 'Select duration',
      };
      hint.textContent = hints[state.currentLevel] || '';
    }

    // Init
    goToLevel(1);
    updateCenter();
    updateHint();
  </script>
</body>
</html>
