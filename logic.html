<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stillness Meditation</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Minimalist meditation timer with ambient soundscapes">
    <!-- iOS PWA Support -->
    <link rel="apple-touch-icon" href="./yoga_15876064.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Stillness">
    <!-- Mobile optimization -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #ffffff;
            --fg: #000000;
        }

        .dark {
            --bg: #000000;
            --fg: #ffffff;
        }

        html {
            height: 100%;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--fg);
            transition: background-color 0.8s ease, color 0.8s ease;
            -webkit-tap-highlight-color: transparent;
            line-height: 1.4;
            height: 100%;
            overflow: hidden;
        }

        .app {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            padding-bottom: 6rem;
            max-width: 28rem;
            margin: 0 auto;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        header h1 {
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        #themeToggle {
            background: none;
            border: 1px solid var(--fg);
            border-radius: 50%;
            color: inherit;
            cursor: pointer;
            padding: 0.5rem;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #themeToggle svg {
            width: 1.25rem;
            height: 1.25rem;
            display: block;
        }

        .hidden {
            display: none !important;
        }

        /* Main */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            min-height: 0;
        }

        /* Timer display */
        .timer {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 12rem;
            height: 12rem;
            flex-shrink: 0;
        }

        @media (min-height: 700px) {
            .timer {
                width: 14rem;
                height: 14rem;
            }
        }

        #visualizer {
            position: absolute;
            inset: 0;
            border: 1px dashed var(--fg);
            border-radius: 50%;
        }

        .breathing {
            animation: breathe 8s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); border-width: 1px; }
            50% { transform: scale(1.06); border-width: 2px; }
        }

        .timer-display {
            text-align: center;
        }

        #timeDisplay {
            font-family: Georgia, 'Times New Roman', serif;
            font-size: 3rem;
            font-weight: 400;
            line-height: 1;
        }

        @media (min-height: 700px) {
            #timeDisplay {
                font-size: 3.5rem;
            }
        }

        #statusText {
            margin-top: 0.5rem;
            font-size: 0.625rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-weight: 300;
        }

        /* Controls */
        #setupControls {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            transition: visibility 0.3s;
        }

        #setupControls.fade-out {
            visibility: hidden;
            pointer-events: none;
        }

        /* Sound selection */
        .sound-options {
            border: none;
        }

        .sound-options legend {
            position: absolute;
            width: 1px;
            height: 1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
        }

        .sound-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.4rem;
        }

        .sound-btn {
            font-family: inherit;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            padding: 0.4rem 0.8rem;
            background: transparent;
            color: var(--fg);
            border: 1px dashed var(--fg);
            border-radius: 2rem;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .sound-btn[aria-pressed="true"] {
            background-color: var(--fg);
            color: var(--bg);
            border-style: solid;
        }

        /* Duration selection */
        .duration-options {
            border: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .duration-options legend {
            position: absolute;
            width: 1px;
            height: 1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
        }

        .duration-presets {
            display: flex;
            justify-content: space-between;
        }

        .time-btn {
            font-family: Georgia, 'Times New Roman', serif;
            font-style: italic;
            font-size: 0.875rem;
            background: none;
            border: none;
            color: var(--fg);
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        /* Range input */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 1px;
            background: var(--fg);
            border-radius: 0;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 1rem;
            height: 1rem;
            background: var(--fg);
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 1rem;
            height: 1rem;
            background: var(--fg);
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Active session controls */
        #activeControls {
            text-align: center;
        }

        #stopBtn {
            font-family: Georgia, 'Times New Roman', serif;
            font-style: italic;
            font-size: 1rem;
            background: none;
            border: none;
            color: var(--fg);
            cursor: pointer;
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            padding: 1.5rem 0;
            background-color: var(--bg);
        }

        #startBtn {
            width: 3.5rem;
            height: 3.5rem;
            border: 1px solid var(--fg);
            border-radius: 50%;
            background: transparent;
            color: var(--fg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, color 0.2s;
        }

        #startBtn:hover,
        #startBtn:focus {
            background-color: var(--fg);
            color: var(--bg);
        }

        #startBtn svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        #startBtn.fade-out {
            visibility: hidden;
            pointer-events: none;
        }

        /* Accessibility */
        :focus-visible {
            outline: 2px solid var(--fg);
            outline-offset: 2px;
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <h1>Stillness</h1>
            <button id="themeToggle" type="button" aria-label="Toggle dark mode">
                <svg id="moonIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" stroke-width="1.5"/>
                </svg>
                <svg id="sunIcon" class="hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z" stroke-width="1.5"/>
                </svg>
            </button>
        </header>

        <main>
            <section class="timer" aria-label="Meditation timer">
                <div id="visualizer" aria-hidden="true"></div>
                <div class="timer-display">
                    <output id="timeDisplay" aria-live="polite">15:00</output>
                    <p id="statusText">Ready</p>
                </div>
            </section>

            <section id="setupControls" aria-label="Session settings">
                <fieldset class="sound-options">
                    <legend>Ambient sound</legend>
                    <div class="sound-buttons" role="group" aria-label="Sound selection">
                        <button type="button" class="sound-btn" data-sound="rain" aria-pressed="true">Rain</button>
                        <button type="button" class="sound-btn" data-sound="forest" aria-pressed="false">Forest</button>
                        <button type="button" class="sound-btn" data-sound="birds" aria-pressed="false">Birds</button>
                        <button type="button" class="sound-btn" data-sound="cricket" aria-pressed="false">Cricket</button>
                        <button type="button" class="sound-btn" data-sound="river" aria-pressed="false">River</button>
                        <button type="button" class="sound-btn" data-sound="fireplace" aria-pressed="false">Fireplace</button>
                        <button type="button" class="sound-btn" data-sound="none" aria-pressed="false">Silence</button>
                    </div>
                </fieldset>

                <fieldset class="duration-options">
                    <legend>Duration</legend>
                    <div class="duration-presets" role="group" aria-label="Quick duration selection">
                        <button type="button" class="time-btn" data-time="15">15m</button>
                        <button type="button" class="time-btn" data-time="30">30m</button>
                        <button type="button" class="time-btn" data-time="45">45m</button>
                        <button type="button" class="time-btn" data-time="60">60m</button>
                    </div>
                    <label>
                        <span class="hidden">Custom duration (1-120 minutes)</span>
                        <input type="range" id="customTimer" min="1" max="120" value="15" aria-label="Duration in minutes">
                    </label>
                </fieldset>
            </section>

            <section id="activeControls" class="hidden" aria-label="Session controls">
                <button id="stopBtn" type="button">End Session</button>
            </section>
        </main>

        <footer>
            <button id="startBtn" type="button" aria-label="Start meditation session">
                <svg fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                    <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"/>
                </svg>
            </button>
        </footer>
    </div>

    <audio id="ambianceAudio" preload="auto"></audio>
    <audio id="chimeAudio" src="./sounds/chime.mp3" preload="auto"></audio>

    <script>
        const sounds = {
            rain: './sounds/rain.mp3',
            forest: './sounds/forest.mp3',
            birds: './sounds/birds.mp3',
            cricket: './sounds/cricket.mp3',
            river: './sounds/river.mp3',
            fireplace: './sounds/fireplace.mp3',
            none: ''
        };

        let isPlaying = false;
        let timeLeft = 900;
        let timerInterval = null;
        let wakeLock = null;
        let selectedSound = 'rain';

        // Web Audio API for gapless looping
        let audioContext = null;
        let audioBuffer = null;
        let sourceNode = null;
        let gainNode = null;

        async function loadAudioBuffer(url) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioContext.createGain();
                gainNode.connect(audioContext.destination);
            }
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }
            const response = await fetch(url);
            const arrayBuffer = await response.arrayBuffer();
            audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        }

        function startGaplessLoop() {
            if (!audioBuffer || !audioContext) return;
            stopGaplessLoop();
            sourceNode = audioContext.createBufferSource();
            sourceNode.buffer = audioBuffer;
            sourceNode.loop = true;
            sourceNode.connect(gainNode);
            sourceNode.start(0);
        }

        function stopGaplessLoop() {
            if (sourceNode) {
                try { sourceNode.stop(); } catch(e) {}
                sourceNode.disconnect();
                sourceNode = null;
            }
        }

        const els = {
            body: document.body,
            display: document.getElementById('timeDisplay'),
            start: document.getElementById('startBtn'),
            stop: document.getElementById('stopBtn'),
            setup: document.getElementById('setupControls'),
            active: document.getElementById('activeControls'),
            ambiance: document.getElementById('ambianceAudio'),
            chime: document.getElementById('chimeAudio'),
            slider: document.getElementById('customTimer'),
            viz: document.getElementById('visualizer'),
            status: document.getElementById('statusText')
        };

        function updateDisplay(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            els.display.textContent = `${m}:${s.toString().padStart(2, '0')}`;
        }

        async function startSession() {
            if (isPlaying) return;
            isPlaying = true;

            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (e) {}

            // Prime chime audio for reliable playback after long sessions
            els.chime.load();
            els.chime.volume = 0;
            els.chime.play().then(() => {
                els.chime.pause();
                els.chime.currentTime = 0;
                els.chime.volume = 1;
            }).catch(() => {});

            if (selectedSound !== 'none') {
                try {
                    await loadAudioBuffer(sounds[selectedSound]);
                    startGaplessLoop();
                } catch (e) {
                    // Fallback to HTML audio
                    els.ambiance.src = sounds[selectedSound];
                    els.ambiance.loop = true;
                    els.ambiance.play().catch(() => {
                        isPlaying = false;
                        els.status.textContent = 'Error: Tap to Play';
                    });
                }

                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: 'Meditation Session',
                        artist: 'Stillness',
                        album: selectedSound.toUpperCase()
                    });
                }
            }

            els.setup.classList.add('fade-out');
            els.start.classList.add('fade-out');
            els.viz.classList.add('breathing');
            els.status.textContent = 'In Flow';

            setTimeout(() => {
                els.setup.classList.add('hidden');
                els.active.classList.remove('hidden');
            }, 500);

            const startTime = Date.now();
            const duration = timeLeft * 1000;

            timerInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const remaining = Math.max(0, duration - elapsed);
                const secondsRemaining = Math.floor(remaining / 1000);
                updateDisplay(secondsRemaining);
                if (remaining <= 0) completeSession();
            }, 500);
        }

        function completeSession() {
            clearInterval(timerInterval);
            stopGaplessLoop();
            els.ambiance.pause();
            els.chime.currentTime = 0;
            els.chime.play().catch(() => {
                els.chime.load();
                els.chime.play().catch(() => {});
            });
            els.status.textContent = 'Peace';
            setTimeout(stopSession, 5000);
        }

        function stopSession() {
            clearInterval(timerInterval);
            stopGaplessLoop();
            els.ambiance.pause();
            isPlaying = false;
            if (wakeLock) {
                wakeLock.release();
                wakeLock = null;
            }
            els.active.classList.add('hidden');
            els.setup.classList.remove('hidden');
            els.viz.classList.remove('breathing');
            els.status.textContent = 'Ready';
            setTimeout(() => {
                els.setup.classList.remove('fade-out');
                els.start.classList.remove('fade-out');
            }, 50);
            timeLeft = parseInt(els.slider.value) * 60;
            updateDisplay(timeLeft);
        }

        // Event listeners
        els.start.addEventListener('click', startSession);
        els.stop.addEventListener('click', stopSession);
        els.slider.addEventListener('input', (e) => {
            timeLeft = e.target.value * 60;
            updateDisplay(timeLeft);
        });

        document.querySelectorAll('.sound-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.sound-btn').forEach(b => b.setAttribute('aria-pressed', 'false'));
                btn.setAttribute('aria-pressed', 'true');
                selectedSound = btn.dataset.sound;
                if (selectedSound !== 'none') {
                    els.ambiance.src = sounds[selectedSound];
                    els.ambiance.load();
                }
            });
        });

        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                els.slider.value = btn.dataset.time;
                timeLeft = btn.dataset.time * 60;
                updateDisplay(timeLeft);
            });
        });

        document.getElementById('themeToggle').addEventListener('click', () => {
            const isDark = els.body.classList.contains('dark');
            els.body.classList.toggle('dark', !isDark);
            document.getElementById('moonIcon').classList.toggle('hidden', !isDark);
            document.getElementById('sunIcon').classList.toggle('hidden', isDark);
            document.querySelector('meta[name="theme-color"]').setAttribute('content', isDark ? '#ffffff' : '#000000');
        });

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const isSecure = location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1';
                if (isSecure) {
                    navigator.serviceWorker.register('sw.js').catch(err => {
                        console.log('ServiceWorker registration failed:', err);
                    });
                }
            });
        }
    </script>
</body>
</html>
