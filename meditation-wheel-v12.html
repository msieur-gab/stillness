<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>Meditation Wheel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --bg: #e8e8e8;
      --bg-surface: #f0f0f0;
      --text-primary: #1a1a1a;
      --text-secondary: #4a4a4a;
      --text-muted: #888888;
      --ring-track: rgba(0, 0, 0, 0.06);
      --ring-track-faded: rgba(0, 0, 0, 0.025);
      --accent: #2a2a2a;

      /* Ring configuration */
      --wheel-offset: 22vh;
      --ring-active-radius: 50vh;
      --ring-expansion: 22vh;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }

    /* Wheel container - center below viewport */
    .wheel-container {
      position: fixed;
      bottom: calc(-1 * var(--wheel-offset));
      left: 50%;
      transform: translateX(-50%);
      width: 200vw;
      height: 200vw;
      pointer-events: none;
    }

    /* Ring base styles */
    .wheel-ring {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(50%);
      border-radius: 50%;
      transition:
        width 0.8s cubic-bezier(0.4, 0, 0.2, 1),
        height 0.8s cubic-bezier(0.4, 0, 0.2, 1),
        opacity 0.6s ease;
      opacity: 0;
      pointer-events: none;
      width: calc(var(--ring-active-radius) * 2);
      height: calc(var(--ring-active-radius) * 2);
    }

    .wheel-ring.active {
      opacity: 1;
      pointer-events: auto;
      transition:
        width 0.8s cubic-bezier(0.4, 0, 0.2, 1),
        height 0.8s cubic-bezier(0.4, 0, 0.2, 1),
        opacity 0.6s ease 0.15s;
    }

    /* ==============================
       MODE A: Rings expand outward
       ============================== */
    .animation-mode-a .wheel-ring.expanded-1 {
      width: calc((var(--ring-active-radius) + var(--ring-expansion)) * 2);
      height: calc((var(--ring-active-radius) + var(--ring-expansion)) * 2);
      opacity: 0.3;
      pointer-events: none;
    }

    .animation-mode-a .wheel-ring.expanded-2 {
      width: calc((var(--ring-active-radius) + var(--ring-expansion) * 2) * 2);
      height: calc((var(--ring-active-radius) + var(--ring-expansion) * 2) * 2);
      opacity: 0.1;
      pointer-events: none;
    }

    /* ==============================
       MODE B: Rings collapse inward
       ============================== */
    .animation-mode-b .wheel-ring.collapsed-1 {
      width: calc(var(--ring-active-radius) * 2 * 0.4);
      height: calc(var(--ring-active-radius) * 2 * 0.4);
      opacity: 0.2;
      pointer-events: none;
    }

    .animation-mode-b .wheel-ring.collapsed-2 {
      width: calc(var(--ring-active-radius) * 2 * 0.15);
      height: calc(var(--ring-active-radius) * 2 * 0.15);
      opacity: 0;
      pointer-events: none;
    }

    /* Ring track */
    .ring-track {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 1px solid var(--ring-track);
      background: transparent;
      transition: border-color 0.6s ease;
    }

    .animation-mode-a .wheel-ring.expanded-1 .ring-track,
    .animation-mode-a .wheel-ring.expanded-2 .ring-track,
    .animation-mode-b .wheel-ring.collapsed-1 .ring-track,
    .animation-mode-b .wheel-ring.collapsed-2 .ring-track {
      border-color: var(--ring-track-faded);
    }

    /* Items container */
    .ring-items {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Debug radial lines */
    .ring-debug-line {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1px;
      background: green;
      transform-origin: top center;
      pointer-events: none;
      margin-left: -0.5px;
      opacity: 0.5;
      transition: opacity 0.6s ease;
    }

    /* Hide debug lines on non-active rings */
    .wheel-ring:not(.active) .ring-debug-line {
      opacity: 0;
    }

    /* Individual items */
    .ring-item {
      position: absolute;
      top: 50%;
      left: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    .ring-item-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
    }

    .ring-item-label {
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-secondary);
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .ring-item.highlighted .ring-item-label {
      color: var(--text-primary);
      transform: scale(1.15);
    }

    /* Timer styling */
    .ring-item-value {
      font-size: 1.5rem;
      font-weight: 300;
      color: var(--text-secondary);
      line-height: 1;
      margin-bottom: 0.1rem;
      transition: all 0.3s ease;
    }

    .ring-item.highlighted .ring-item-value {
      color: var(--text-primary);
      font-weight: 400;
    }

    .ring-item-unit {
      font-size: 0.5rem;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    /* Expanded ring items (Mode A) - only selected visible */
    .animation-mode-a .wheel-ring.expanded-1 .ring-item,
    .animation-mode-a .wheel-ring.expanded-2 .ring-item {
      opacity: 0.03;
      pointer-events: none;
    }

    .animation-mode-a .wheel-ring.expanded-1 .ring-item.selected {
      opacity: 0.4;
    }

    .animation-mode-a .wheel-ring.expanded-2 .ring-item.selected {
      opacity: 0.2;
    }

    .animation-mode-a .wheel-ring.expanded-1 .ring-item.selected .ring-item-label,
    .animation-mode-a .wheel-ring.expanded-2 .ring-item.selected .ring-item-label,
    .animation-mode-a .wheel-ring.expanded-1 .ring-item.selected .ring-item-value,
    .animation-mode-a .wheel-ring.expanded-2 .ring-item.selected .ring-item-value {
      color: var(--text-muted);
    }

    /* Collapsed ring items (Mode B) - only selected visible */
    .animation-mode-b .wheel-ring.collapsed-1 .ring-item,
    .animation-mode-b .wheel-ring.collapsed-2 .ring-item {
      opacity: 0.03;
      pointer-events: none;
    }

    .animation-mode-b .wheel-ring.collapsed-1 .ring-item.selected {
      opacity: 0.3;
    }

    .animation-mode-b .wheel-ring.collapsed-2 .ring-item.selected {
      opacity: 0.1;
    }

    .animation-mode-b .wheel-ring.collapsed-1 .ring-item.selected .ring-item-label,
    .animation-mode-b .wheel-ring.collapsed-2 .ring-item.selected .ring-item-label,
    .animation-mode-b .wheel-ring.collapsed-1 .ring-item.selected .ring-item-value,
    .animation-mode-b .wheel-ring.collapsed-2 .ring-item.selected .ring-item-value {
      color: var(--text-muted);
    }

    /* Center control */
    .center-control {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--bg-surface);
      border: 1px solid var(--ring-track);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 100;
    }

    .center-control:active {
      transform: translateX(-50%) scale(0.95);
    }

    .center-control.ready {
      background: var(--accent);
      border-color: var(--accent);
      transform: translateX(-50%) scale(1.1);
    }

    .center-control.ready:active {
      transform: translateX(-50%) scale(1.02);
    }

    .center-control.playing {
      background: var(--accent);
      border-color: var(--accent);
      animation: breathe 4s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.15); }
    }

    .center-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .center-label {
      font-size: 0.55rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-muted);
      transition: color 0.3s ease;
    }

    .center-control.ready .center-label,
    .center-control.playing .center-label {
      color: var(--bg);
    }

    .center-timer {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--bg);
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.05em;
    }

    /* Play/Pause icons */
    .play-icon {
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 9px 0 9px 15px;
      border-color: transparent transparent transparent var(--bg);
      margin-left: 4px;
      margin-bottom: 0.25rem;
    }

    .pause-icon {
      display: flex;
      gap: 4px;
      margin-bottom: 0.25rem;
    }

    .pause-icon span {
      width: 4px;
      height: 18px;
      background: var(--bg);
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 2.5rem 1.5rem 1rem;
      text-align: center;
      z-index: 20;
    }

    .header-title {
      font-size: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 0.6rem;
    }

    .header-selection {
      font-size: 1.1rem;
      font-weight: 400;
      color: var(--text-primary);
      min-height: 1.5rem;
    }

    .header-selection .separator {
      color: var(--text-muted);
      margin: 0 0.4rem;
    }

    /* Back button */
    .back-button {
      position: fixed;
      top: 0.8rem;
      left: 0.8rem;
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-size: 0.6rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      padding: 0.5rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      z-index: 30;
    }

    .back-button.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .back-button:hover {
      color: var(--text-primary);
    }

    /* Center debug line */
    .center-line {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 1px;
      background: red;
      z-index: 9999;
      pointer-events: none;
    }

    /* Hint */
    .hint {
      position: fixed;
      bottom: 7rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.55rem;
      color: var(--text-muted);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      text-align: center;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }

    /* ==============================
       Debug Sidebar
       ============================== */
    .gear-button {
      position: fixed;
      top: 0.8rem;
      right: 0.8rem;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: transparent;
      border: 1px solid var(--ring-track);
      color: var(--text-muted);
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      transition: color 0.3s ease, border-color 0.3s ease;
    }

    .gear-button:hover {
      color: var(--text-primary);
      border-color: rgba(0,0,0,0.15);
    }

    .gear-button.active {
      color: var(--text-primary);
      border-color: rgba(0,0,0,0.2);
      background: rgba(0,0,0,0.04);
    }

    .debug-sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 260px;
      height: 100%;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-left: 1px solid rgba(0,0,0,0.08);
      z-index: 150;
      padding: 3.5rem 1.2rem 1.2rem;
      transform: translateX(100%);
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-y: auto;
    }

    .debug-sidebar.open {
      transform: translateX(0);
    }

    .debug-sidebar h3 {
      font-size: 0.55rem;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .debug-group {
      margin-bottom: 1.2rem;
    }

    .debug-group label {
      display: block;
      font-size: 0.65rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 0.3rem;
      letter-spacing: 0.05em;
    }

    .debug-group .debug-value {
      font-size: 0.6rem;
      color: var(--text-muted);
      float: right;
      font-variant-numeric: tabular-nums;
    }

    .debug-group input[type="range"] {
      width: 100%;
      margin: 0.2rem 0;
      accent-color: var(--accent);
    }

    .debug-group .mode-toggle {
      display: flex;
      gap: 0;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 6px;
      overflow: hidden;
    }

    .debug-group .mode-toggle button {
      flex: 1;
      padding: 0.5rem 0;
      font-size: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      border: none;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .debug-group .mode-toggle button.active {
      background: var(--accent);
      color: white;
    }

    .debug-separator {
      height: 1px;
      background: rgba(0,0,0,0.06);
      margin: 1rem 0;
    }

    .debug-group .debug-info {
      font-size: 0.55rem;
      color: var(--text-muted);
      line-height: 1.5;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body class="animation-mode-a">
  <!-- Center debug line -->
  <div class="center-line"></div>

  <!-- Header -->
  <div class="header">
    <div class="header-title">Meditation</div>
    <div class="header-selection" id="headerSelection"></div>
  </div>

  <!-- Back button -->
  <button class="back-button" id="backButton">
    <span>&larr;</span> Back
  </button>

  <!-- Gear button (debug toggle) -->
  <button class="gear-button" id="gearButton">&#9881;</button>

  <!-- Debug sidebar -->
  <div class="debug-sidebar" id="debugSidebar">
    <h3>Wheel Geometry</h3>

    <div class="debug-group">
      <label>Wheel Diameter <span class="debug-value" id="valDiameter">50vh</span></label>
      <input type="range" id="sliderDiameter" min="20" max="80" value="50" step="1">
    </div>

    <div class="debug-group">
      <label>Y Position <span class="debug-value" id="valOffset">22vh</span></label>
      <input type="range" id="sliderOffset" min="0" max="50" value="22" step="1">
    </div>

    <div class="debug-group">
      <label>Ring Expansion <span class="debug-value" id="valExpansion">22vh</span></label>
      <input type="range" id="sliderExpansion" min="5" max="50" value="22" step="1">
    </div>

    <div class="debug-separator"></div>

    <div class="debug-group">
      <label>Click Frequency <span class="debug-value" id="valFreq">1200Hz</span></label>
      <input type="range" id="sliderFreq" min="100" max="1500" value="800" step="50">
    </div>

    <div class="debug-group">
      <label>Waveform</label>
      <div class="mode-toggle" id="waveToggle">
        <button data-wave="sine">Sine</button>
        <button data-wave="triangle">Tri</button>
        <button class="active" data-wave="square">Sqr</button>
        <button data-wave="sawtooth">Saw</button>
      </div>
      <div class="debug-info">Try 'Sqr' or 'Saw' for mechanical sounds.</div>
    </div>

    <div class="debug-separator"></div>

    <div class="debug-group">
      <label>Animation Mode</label>
      <div class="mode-toggle" id="modeToggle">
        <button class="active" data-mode="a">A &middot; Expand</button>
        <button data-mode="b">B &middot; Collapse</button>
      </div>
      <div class="debug-info" id="modeDescription">Rings grow outward and fade when confirmed.</div>
    </div>
  </div>

  <!-- Wheel container -->
  <div class="wheel-container" id="wheelContainer">
    <!-- Ring 1: Mode -->
    <div class="wheel-ring active" id="ringMode">
      <div class="ring-track"></div>
      <div class="ring-items"></div>
    </div>

    <!-- Ring 2: Ambiance -->
    <div class="wheel-ring" id="ringAmbiance">
      <div class="ring-track"></div>
      <div class="ring-items"></div>
    </div>

    <!-- Ring 3: Time -->
    <div class="wheel-ring" id="ringTime">
      <div class="ring-track"></div>
      <div class="ring-items"></div>
    </div>
  </div>

  <!-- Center control -->
  <div class="center-control" id="centerControl">
    <div class="center-content">
      <span class="center-label">Select</span>
    </div>
  </div>

  <!-- Hint -->
  <div class="hint" id="hint">Drag to browse</div>

  <script>
    // ==============================
    // Data
    // ==============================
    const MODES = [
      { id: 'focus', label: 'Focus' },
      { id: 'unwind', label: 'Unwind' },
      { id: 'sleep', label: 'Sleep' },
    ];

    const AMBIANCES = [
      { id: 'rain', label: 'Rain' },
      { id: 'forest', label: 'Forest' },
      { id: 'birds', label: 'Birds' },
      { id: 'ocean', label: 'Ocean' },
      { id: 'fire', label: 'Fire' },
      { id: 'wind', label: 'Wind' },
      { id: 'night', label: 'Night' },
      { id: 'stream', label: 'Stream' },
    ];

    const TIMES = [];
    for (let i = 5; i <= 120; i += 5) {
      TIMES.push({ id: `time-${i}`, value: i });
    }

    // ==============================
    // State
    // ==============================
    const state = {
      currentLevel: 1,
      selectedMode: null,
      selectedAmbiance: null,
      selectedTime: null,
      isPlaying: false,
      remainingSeconds: 0,
      timerInterval: null,
      animationMode: 'a',
      clickFrequency: 800,
      clickWaveform: 'square',
    };

    // ==============================
    // Audio / Haptics
    // ==============================
    let audioContext = null;

    function initAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
    }

    function playTick() {
      if (!audioContext) return;

      const t = audioContext.currentTime;
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      const filter = audioContext.createBiquadFilter();

      oscillator.type = state.clickWaveform;
      oscillator.frequency.value = state.clickFrequency;

      // Filter: cuts high frequencies to make it sound solid/mechanical rather than electronic
      filter.type = 'lowpass';
      filter.frequency.value = 3000; 
      filter.Q.value = 0.5; // Low resonance for a 'thud' rather than a 'ping'

      // Connect: Osc -> Filter -> Gain -> Out
      oscillator.connect(filter);
      filter.connect(gainNode);
      gainNode.connect(audioContext.destination);

      // Envelope: Very short and percussive
      // Start louder for the "impact"
      gainNode.gain.setValueAtTime(0.12, t);
      // Fast decay to silence (simulate mechanical damping)
      gainNode.gain.exponentialRampToValueAtTime(0.001, t + 0.035);

      oscillator.start(t);
      oscillator.stop(t + 0.04);
    }

    function triggerHaptic(pattern = 'light') {
      if ('vibrate' in navigator) {
        try {
          switch (pattern) {
            case 'light':
              navigator.vibrate(10);
              break;
            case 'medium':
              navigator.vibrate(25);
              break;
            case 'confirm':
              navigator.vibrate([15, 50, 15]);
              break;
          }
        } catch (e) {
          console.log('Vibration failed:', e);
        }
      }
    }

    function feedbackTick() {
      triggerHaptic('light');
      playTick();
    }

    // ==============================
    // DOM References
    // ==============================
    const ringMode = document.getElementById('ringMode');
    const ringAmbiance = document.getElementById('ringAmbiance');
    const ringTime = document.getElementById('ringTime');
    const centerControl = document.getElementById('centerControl');
    const backButton = document.getElementById('backButton');
    const headerSelection = document.getElementById('headerSelection');
    const hint = document.getElementById('hint');

    // Initialize audio on first touch
    document.addEventListener('touchstart', () => {
      initAudio();
    }, { once: true, passive: true });

    // ==============================
    // WheelRing Class
    // ==============================
    class WheelRing {
      constructor(element, items, level) {
        this.element = element;
        this.itemsContainer = element.querySelector('.ring-items');
        this.items = items;
        this.level = level;
        this.rotation = 0;
        this.highlightedIndex = 0;
        this.lastHighlightedIndex = 0;
        this.selectedIndex = null;

        this.anglePerItem = 360 / items.length;

        this.isDragging = false;
        this.startX = 0;
        this.startRotation = 0;
        this.velocity = 0;
        this.lastX = 0;
        this.lastTime = 0;

        this.render();
        this.attachEvents();
      }

      getRadius() {
        const width = this.element.offsetWidth || 560;
        return width / 2;
      }

      render() {
        this.itemsContainer.innerHTML = '';
        const radius = this.getRadius();

        this.items.forEach((item, index) => {
          const angle = (index * this.anglePerItem) - 90;
          const angleRad = angle * (Math.PI / 180);

          const x = Math.cos(angleRad) * radius;
          const y = Math.sin(angleRad) * radius;

          // Debug line from center to item
          const lineEl = document.createElement('div');
          lineEl.className = 'ring-debug-line';
          lineEl.style.height = radius + 'px';
          // CSS rotate: line starts pointing down, rotate so it points at item angle
          lineEl.style.transform = `rotate(${180 - index * this.anglePerItem}deg)`;
          this.itemsContainer.appendChild(lineEl);

          const itemEl = document.createElement('div');
          itemEl.className = 'ring-item';
          itemEl.dataset.index = index;
          itemEl.dataset.id = item.id;
          itemEl.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;

          const contentEl = document.createElement('div');
          contentEl.className = 'ring-item-content';
          // Tangent rotation: baseline perpendicular to radial line
          contentEl.style.transform = `rotate(${index * this.anglePerItem}deg)`;

          if (item.value !== undefined && item.value !== null) {
            contentEl.innerHTML = `
              <span class="ring-item-value">${item.value}</span>
              <span class="ring-item-unit">min</span>
            `;
          } else {
            contentEl.innerHTML = `<span class="ring-item-label">${item.label || item.id}</span>`;
          }

          itemEl.appendChild(contentEl);
          itemEl.addEventListener('click', () => this.onItemClick(index));
          this.itemsContainer.appendChild(itemEl);
        });

        this.updateHighlight();
      }

      recalculatePositions() {
        const radius = this.getRadius();
        const items = this.itemsContainer.querySelectorAll('.ring-item');

        items.forEach((itemEl, index) => {
          const angle = (index * this.anglePerItem) - 90;
          const angleRad = angle * (Math.PI / 180);

          const x = Math.cos(angleRad) * radius;
          const y = Math.sin(angleRad) * radius;

          itemEl.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
        });

        // Update debug line heights for new radius
        const lines = this.itemsContainer.querySelectorAll('.ring-debug-line');
        lines.forEach(line => {
          line.style.height = radius + 'px';
        });
      }

      attachEvents() {
        this.element.addEventListener('mousedown', (e) => this.onDragStart(e));
        this.element.addEventListener('touchstart', (e) => this.onDragStart(e), { passive: true });

        document.addEventListener('mousemove', (e) => this.onDragMove(e));
        document.addEventListener('touchmove', (e) => this.onDragMove(e), { passive: false });

        document.addEventListener('mouseup', (e) => this.onDragEnd(e));
        document.addEventListener('touchend', (e) => this.onDragEnd(e));
      }

      onDragStart(e) {
        if (!this.element.classList.contains('active')) return;

        this.isDragging = true;
        this.hasMoved = false;
        this.startX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
        this.startRotation = this.rotation;
        this.velocity = 0;
        this.lastX = this.startX;
        this.lastTime = Date.now();
        this.lastHighlightedIndex = this.highlightedIndex;

        this.itemsContainer.style.transition = 'none';

        initAudio();
      }

      onDragMove(e) {
        if (!this.isDragging) return;

        const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
        const deltaX = clientX - this.startX;

        if (Math.abs(deltaX) > 3) this.hasMoved = true;

        const sensitivity = 0.4;
        this.rotation = this.startRotation + (deltaX * sensitivity);

        const now = Date.now();
        const dt = now - this.lastTime;
        if (dt > 0) {
          this.velocity = (clientX - this.lastX) / dt;
        }
        this.lastX = clientX;
        this.lastTime = now;

        this.itemsContainer.style.transform = `rotate(${this.rotation}deg)`;
        this.updateHighlightFromRotation();

        // Haptic feedback when crossing to new item
        if (this.highlightedIndex !== this.lastHighlightedIndex) {
          feedbackTick();
          this.lastHighlightedIndex = this.highlightedIndex;
          updateCenter();
        }
      }

      onDragEnd() {
        if (!this.isDragging) return;
        this.isDragging = false;

        // Pure tap/click: skip snap, let onItemClick handle it
        if (!this.hasMoved) return;

        const momentum = this.velocity * 80;
        this.rotation += momentum;

        this.snapToNearest();
      }

      snapToNearest() {
        let normalized = ((this.rotation % 360) + 360) % 360;

        const nearestStep = Math.round(normalized / this.anglePerItem) % this.items.length;
        const targetRotation = nearestStep * this.anglePerItem;

        let diff = targetRotation - (this.rotation % 360);
        if (diff > 180) diff -= 360;
        if (diff < -180) diff += 360;

        this.rotation = this.rotation + diff;
        this.highlightedIndex = (this.items.length - nearestStep) % this.items.length;

        this.itemsContainer.style.transition = 'transform 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
        this.itemsContainer.style.transform = `rotate(${this.rotation}deg)`;

        this.updateHighlight();
        updateCenter();
      }

      updateHighlightFromRotation() {
        let normalized = ((this.rotation % 360) + 360) % 360;
        const rawStep = Math.round(normalized / this.anglePerItem) % this.items.length;
        this.highlightedIndex = (this.items.length - rawStep) % this.items.length;
        this.updateHighlight();
      }

      updateHighlight() {
        const items = this.itemsContainer.querySelectorAll('.ring-item');
        items.forEach((item, index) => {
          item.classList.toggle('highlighted', index === this.highlightedIndex);
        });
      }

      onItemClick(index) {
        if (!this.element.classList.contains('active')) return;
        initAudio();

        // Rotation that places item[index] at the top (12 o'clock)
        const targetStep = (this.items.length - index) % this.items.length;
        const targetRotation = targetStep * this.anglePerItem;

        let diff = targetRotation - ((this.rotation % 360) + 360) % 360;
        if (diff > 180) diff -= 360;
        if (diff < -180) diff += 360;

        this.rotation += diff;
        this.highlightedIndex = index;

        this.itemsContainer.style.transition = 'transform 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
        this.itemsContainer.style.transform = `rotate(${this.rotation}deg)`;

        this.updateHighlight();

        feedbackTick();
        updateCenter();
        // No auto-confirm: user must press center button
      }

      setSelected(index) {
        this.selectedIndex = index;
        const items = this.itemsContainer.querySelectorAll('.ring-item');
        items.forEach((item, i) => {
          item.classList.toggle('selected', i === index);
        });
      }

      clearSelected() {
        this.selectedIndex = null;
        const items = this.itemsContainer.querySelectorAll('.ring-item');
        items.forEach(item => item.classList.remove('selected'));
      }

      getHighlightedItem() {
        return this.items[this.highlightedIndex];
      }

      reset() {
        this.clearSelected();
        this.element.classList.remove('active', 'expanded-1', 'expanded-2', 'collapsed-1', 'collapsed-2');
      }
    }

    // ==============================
    // Initialize rings
    // ==============================
    const rings = {
      1: new WheelRing(ringMode, MODES, 1),
      2: new WheelRing(ringAmbiance, AMBIANCES, 2),
      3: new WheelRing(ringTime, TIMES, 3),
    };

    // ==============================
    // TransitionController
    // ==============================
    const TransitionController = {
      // Class names used by each mode for non-active rings
      classesForMode: {
        a: ['expanded-1', 'expanded-2'],
        b: ['collapsed-1', 'collapsed-2'],
      },

      allTransitionClasses: ['expanded-1', 'expanded-2', 'collapsed-1', 'collapsed-2'],

      clearRing(ringEl) {
        this.allTransitionClasses.forEach(cls => ringEl.classList.remove(cls));
        ringEl.classList.remove('active');
      },

      transitionToLevel(level) {
        const mode = state.animationMode;
        const classes = this.classesForMode[mode];

        // Ring 1: Mode
        this.clearRing(ringMode);
        if (level === 1) {
          ringMode.classList.add('active');
          rings[1].clearSelected();
        } else if (level === 2) {
          ringMode.classList.add(classes[0]); // 1 level behind
        } else {
          ringMode.classList.add(classes[1]); // 2+ levels behind
        }

        // Ring 2: Ambiance
        this.clearRing(ringAmbiance);
        if (level === 2) {
          ringAmbiance.classList.add('active');
          rings[2].clearSelected();
        } else if (level >= 3) {
          ringAmbiance.classList.add(classes[level === 3 ? 0 : 1]);
        }

        // Ring 3: Time
        this.clearRing(ringTime);
        if (level === 3) {
          ringTime.classList.add('active');
          rings[3].clearSelected();
        } else if (level >= 4) {
          ringTime.classList.add(classes[0]); // 1 level behind
        }

        // Only recalculate the active ring using rAF (levels 1-3)
        if (level >= 1 && level <= 3) {
          requestAnimationFrame(() => {
            rings[level].recalculatePositions();
          });
        }

        backButton.classList.toggle('visible', level > 1);
        updateHint();
        updateCenter();
      },
    };

    // ==============================
    // Confirm / Navigate
    // ==============================
    function confirmSelection() {
      const level = state.currentLevel;

      if (level === 1) {
        const item = rings[1].getHighlightedItem();
        state.selectedMode = item;
        rings[1].setSelected(rings[1].highlightedIndex);
        triggerHaptic('confirm');
        goToLevel(2);
        updateHeader();
      } else if (level === 2) {
        const item = rings[2].getHighlightedItem();
        state.selectedAmbiance = item;
        rings[2].setSelected(rings[2].highlightedIndex);
        triggerHaptic('confirm');
        goToLevel(3);
        updateHeader();
      } else if (level === 3) {
        const item = rings[3].getHighlightedItem();
        state.selectedTime = item;
        rings[3].setSelected(rings[3].highlightedIndex);
        triggerHaptic('confirm');
        goToLevel(4);
        updateHeader();
      }

      updateCenter();
    }

    function goToLevel(level) {
      state.currentLevel = level;
      TransitionController.transitionToLevel(level);
    }

    function goBack() {
      if (state.isPlaying) return;

      if (state.currentLevel > 1) {
        triggerHaptic('medium');

        if (state.currentLevel === 4) {
          state.selectedTime = null;
        } else if (state.currentLevel === 3) {
          state.selectedTime = null;
        } else if (state.currentLevel === 2) {
          state.selectedAmbiance = null;
        }
        goToLevel(state.currentLevel - 1);
        updateCenter();
        updateHeader();
      }
    }

    backButton.addEventListener('click', goBack);

    // ==============================
    // Center control
    // ==============================
    centerControl.addEventListener('click', () => {
      initAudio();

      const isReady = state.selectedMode && state.selectedAmbiance && state.selectedTime;

      if (isReady) {
        togglePlay();
      } else {
        confirmSelection();
      }
    });

    function togglePlay() {
      state.isPlaying = !state.isPlaying;

      if (state.isPlaying) {
        if (state.remainingSeconds <= 0) {
          state.remainingSeconds = state.selectedTime.value * 60;
        }
        startTimer();
        centerControl.classList.add('playing');
        centerControl.classList.remove('ready');
        triggerHaptic('confirm');
      } else {
        stopTimer();
        centerControl.classList.remove('playing');
        centerControl.classList.add('ready');
        triggerHaptic('medium');
      }

      updateCenter();
    }

    function startTimer() {
      state.timerInterval = setInterval(() => {
        state.remainingSeconds--;
        updateCenter();

        if (state.remainingSeconds <= 0) {
          stopTimer();
          state.isPlaying = false;
          centerControl.classList.remove('playing');
          centerControl.classList.add('ready');
          triggerHaptic('confirm');
          updateCenter();
        }
      }, 1000);
    }

    function stopTimer() {
      if (state.timerInterval) {
        clearInterval(state.timerInterval);
        state.timerInterval = null;
      }
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function updateCenter() {
      const isReady = state.selectedMode && state.selectedAmbiance && state.selectedTime;

      centerControl.classList.toggle('ready', isReady && !state.isPlaying);

      if (state.isPlaying) {
        centerControl.innerHTML = `
          <div class="center-content">
            <div class="pause-icon"><span></span><span></span></div>
            <span class="center-timer">${formatTime(state.remainingSeconds)}</span>
          </div>
        `;
      } else if (isReady) {
        centerControl.innerHTML = `
          <div class="center-content">
            <div class="play-icon"></div>
            <span class="center-label">Play</span>
          </div>
        `;
      } else {
        centerControl.innerHTML = `
          <div class="center-content">
            <span class="center-label">Select</span>
          </div>
        `;
      }
    }

    function updateHeader() {
      let parts = [];

      if (state.selectedMode) {
        parts.push(`<span>${state.selectedMode.label}</span>`);
      }

      if (state.selectedAmbiance) {
        parts.push(`<span>${state.selectedAmbiance.label}</span>`);
      }

      if (state.selectedTime) {
        parts.push(`<span>${state.selectedTime.value} min</span>`);
      }

      headerSelection.innerHTML = parts.join('<span class="separator">&middot;</span>');
    }

    function updateHint() {
      const hints = {
        1: 'Select mode',
        2: 'Select ambiance',
        3: 'Select duration',
      };
      hint.textContent = hints[state.currentLevel] || '';
    }

    // ==============================
    // SidebarController
    // ==============================
    const SidebarController = {
      gearBtn: document.getElementById('gearButton'),
      sidebar: document.getElementById('debugSidebar'),
      sliderDiameter: document.getElementById('sliderDiameter'),
      sliderOffset: document.getElementById('sliderOffset'),
      sliderExpansion: document.getElementById('sliderExpansion'),
      valDiameter: document.getElementById('valDiameter'),
      valOffset: document.getElementById('valOffset'),
      valExpansion: document.getElementById('valExpansion'),
      sliderFreq: document.getElementById('sliderFreq'),
      valFreq: document.getElementById('valFreq'),
      modeToggle: document.getElementById('modeToggle'),
      waveToggle: document.getElementById('waveToggle'),
      modeDescription: document.getElementById('modeDescription'),
      isOpen: false,

      init() {
        this.gearBtn.addEventListener('click', () => this.toggle());

        this.sliderDiameter.addEventListener('input', () => this.onDiameterChange());
        this.sliderOffset.addEventListener('input', () => this.onOffsetChange());
        this.sliderExpansion.addEventListener('input', () => this.onExpansionChange());
        this.sliderFreq.addEventListener('input', () => this.onFreqChange());

        this.modeToggle.querySelectorAll('button').forEach(btn => {
          btn.addEventListener('click', () => this.onModeSwitch(btn.dataset.mode));
        });

        this.waveToggle.querySelectorAll('button').forEach(btn => {
          btn.addEventListener('click', () => this.onWaveSwitch(btn.dataset.wave));
        });
      },

      toggle() {
        this.isOpen = !this.isOpen;
        this.sidebar.classList.toggle('open', this.isOpen);
        this.gearBtn.classList.toggle('active', this.isOpen);
      },

      onDiameterChange() {
        const v = this.sliderDiameter.value;
        this.valDiameter.textContent = v + 'vh';
        document.documentElement.style.setProperty('--ring-active-radius', v + 'vh');
        requestAnimationFrame(() => {
          rings[state.currentLevel].recalculatePositions();
        });
      },

      onOffsetChange() {
        const v = this.sliderOffset.value;
        this.valOffset.textContent = v + 'vh';
        document.documentElement.style.setProperty('--wheel-offset', v + 'vh');
      },

      onExpansionChange() {
        const v = this.sliderExpansion.value;
        this.valExpansion.textContent = v + 'vh';
        document.documentElement.style.setProperty('--ring-expansion', v + 'vh');
      },

      onFreqChange() {
        const v = this.sliderFreq.value;
        this.valFreq.textContent = v + 'Hz';
        state.clickFrequency = parseInt(v, 10);
        if (state.isPlaying) return; 
        playTick(); 
      },

      onWaveSwitch(wave) {
        if (wave === state.clickWaveform) return;
        state.clickWaveform = wave;

        this.waveToggle.querySelectorAll('button').forEach(btn => {
          btn.classList.toggle('active', btn.dataset.wave === wave);
        });
        
        playTick();
      },

      onModeSwitch(mode) {
        if (mode === state.animationMode) return;

        state.animationMode = mode;

        // Update toggle buttons
        this.modeToggle.querySelectorAll('button').forEach(btn => {
          btn.classList.toggle('active', btn.dataset.mode === mode);
        });

        // Update body class
        document.body.classList.remove('animation-mode-a', 'animation-mode-b');
        document.body.classList.add('animation-mode-' + mode);

        // Update description
        if (mode === 'a') {
          this.modeDescription.textContent = 'Rings grow outward and fade when confirmed.';
        } else {
          this.modeDescription.textContent = 'Rings shrink beneath center button and fade.';
        }

        // Re-apply transition classes for current level
        TransitionController.transitionToLevel(state.currentLevel);
      },
    };

    // ==============================
    // Init
    // ==============================
    SidebarController.init();
    goToLevel(1);
    updateCenter();
    updateHint();
  </script>
</body>
